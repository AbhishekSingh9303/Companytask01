<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Task Manager</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 440px;
  background: #fff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  resize: none;
  height: 60px;
}

.save-btn {
  background: #667eea;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.tasks {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card {
  background: #f7f8fc;
  padding: 14px;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
}

.card h4 {
  margin: 0;
}

.time {
  font-size: 12px;
  color: gray;
  margin: 4px 0;
}

.actions {
  margin-top: 8px;
}

.actions button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.edit {
  background: #facc15;
}

.delete {
  background: #ef4444;
  color: white;
}
</style>
</head>

<body>

<div class="container">
  <h2>Student Task Manager</h2>

  <form id="taskForm" method="POST" action="/add">
    <input type="hidden" name="id" id="taskId">

    <input type="text" name="title" id="titleInput" placeholder="Task title">
    <textarea name="description" id="descInput" placeholder="Task description"></textarea>

    <button class="save-btn" type="submit">Save</button>
  </form>

  <div class="tasks" id="tasks"></div>
</div>

<script>
fetch("/tasks")
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("tasks");
    data.forEach(t => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h4>${t.title}</h4>
        <p>${t.description || ""}</p>
        <div class="time">‚è∞ ${t.taskTime}</div>
        <div class="actions">
          <button class="edit" onclick="editTask(${t.id}, '${t.title}', '${t.description || ""}')">Edit</button>
          <a href="/delete/${t.id}">
            <button class="delete">Delete</button>
          </a>
        </div>
      `;
      box.appendChild(div);
    });
  });

function editTask(id, title, desc) {
  document.getElementById("titleInput").value = title;
  document.getElementById("descInput").value = desc;
  document.getElementById("taskId").value = id;
  document.getElementById("taskForm").action = "/update";
}
</script>

</body>
</html>
